name: Integration tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          ./scripts/build.sh
      - name: Integration tests
        run: |
          ./scripts/test.sh --integration --junit-output build/junit-integration.xml
      - name: Upload JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-integration
          path: build/junit-integration.xml
          if-no-files-found: warn
