name: Unit tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          ./scripts/build.sh
      - name: Unit tests
        run: |
          ./scripts/test.sh --unit --junit-output build/junit-unit.xml
      - name: Upload JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-unit
          path: build/junit-unit.xml
          if-no-files-found: warn
