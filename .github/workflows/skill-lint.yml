name: Skill lint

on:
  pull_request:
    paths:
      - '.github/skills/**'

jobs:
  skill-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Validate Agent Skills frontmatter
        run: |
          python3 scripts/skill_lint.py
